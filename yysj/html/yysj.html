    <script type="text/javascript">
        $(document).ready(function(){
            //二级菜单
            $("#pnav").click(function(){
                if($(this).hasClass("close")){
                    $(this).next("ul").slideUp(1000);
                    $(this).removeClass("close");
                    $(this).addClass("open");
                }else{
                    $(this).next("ul").slideDown(1000);
                    $(this).removeClass("open");
                    $(this).addClass("close");
                }
            })
            //验证姓名
            $("#userName").keyup(function(){
            var namepre=/^[\u2E80-\u9FFF]+$/;
            if(namepre.test($("#userName").val())){
                $("#namemsg").css("color","green").html("输入正确");
            }else{
                $("#namemsg").css("color","red").html("请输入汉字名字");
                }
           })
            //验证手机号
           $("#utel").keyup(function(){
           var telpre=/^(13|15|17|18|19)[0-9]{9}$/;
            if(telpre.test($(this).val())){
                $("#telmsg").css("color","green").html("输入正确");
            }else{
                $("#telmsg").css("color","red").html("请输入正确手机号");
                }
            })
           
           
           //验证时间格式
           $("#ytime").keyup(function(){
           var telpre=/^[0-9]{3}[1-9]{1}-[0-9]{2}-[0-9]{2}/;
            if(telpre.test($(this).val())){
                $("#ytimemsg").css("color","green").html("输入正确");
            }else{
                $("#ytimemsg").css("color","red").html("请输入正确时间");
                }
            })
           // 支付定金按钮验证
            $("#pay").click(function(){
                $("#userName").triggerHandler("keyup");
                $("#utel").triggerHandler("keyup");
                $("#ytime").triggerHandler("keyup");
                if($("#namemsg").html("请输入汉字名字")||$("#telmsg").html("请输入正确手机号")||$("#ytimemsg").html("请输入正确时间")){
                    event.preventDefault();//阻止默认行为
                }else{
                    window.open("页面加载.html");
                }
            })
            //预约试驾验证
            $("#yysj").click(function(){
            	$("#pay").triggerHandler("click");
            })
        })
    </script>
